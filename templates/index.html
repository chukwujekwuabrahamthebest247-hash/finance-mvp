<!DOCTYPE html>
<html>
<head>
    <title>Upload Receipt</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        body {
            background: #f7f9fc;
        }
        .upload-box {
            background: white;
            border-radius: 12px;
            padding: 40px;
            margin-top: 50px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }
        .file-input {
            border: 2px dashed #6c63ff;
            padding: 40px;
            text-align: center;
            border-radius: 10px;
            cursor: pointer;
            color: #6c63ff;
            font-weight: bold;
        }
        .file-input:hover {
            background: #f2f0ff;
        }
    </style>
</head>

<body>
<div class="container">

    <div class="upload-box mx-auto col-lg-6 col-md-8 col-sm-12">
        <h2 class="text-center mb-4">Upload a Receipt</h2>

        <!-- Receipt Upload -->
        <form action="/upload" method="post" enctype="multipart/form-data">
            <label class="file-input">
                Click to Upload Receipt
                <input type="file" name="file" style="display:none;" required>
            </label>
            <button class="btn btn-primary w-100 mt-4">Process Receipt</button>
        </form>

        <hr class="my-4">

        <!-- CSV Upload -->
        <h4>Import Bank CSV</h4>
        <form action="/import_csv" method="post" enctype="multipart/form-data">
            <label class="file-input">
                Upload CSV
                <input type="file" name="file" style="display:none;" required>
            </label>
            <button class="btn btn-secondary w-100 mt-4">Import CSV</button>
        </form>

        <a href="/dashboard" class="btn btn-dark w-100 mt-4">Go to Dashboard</a>
    </div>
</div>
</body>
</html>
